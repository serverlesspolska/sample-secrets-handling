extends: airbnb-base
rules:
  semi: off
  line-break-style: off
  linebreak-style: off
  no-use-before-define: off
  import/prefer-default-export: off
  import/no-extraneous-dependencies: off
  comma-dangle: off
  no-console: off
  class-methods-use-this: off
  arrow-parens: off
env:
  # jasmine: true
  node: true
  jest: true